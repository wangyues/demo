# ALL<DEBUG<INFO<WARN<ERROR<FATAL<OFF
log4j.rootLogger=info, file, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.encoding=UTF-8
log4j.appender.console.MaxBackupIndex=100
log4j.appender.console.MaxFileSize=64MB
log4j.appender.console.Append=TRUE
log4j.appender.console.Threshold=info
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%5p] %C %M %t:%L:%x - %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.encoding=UTF-8
log4j.appender.file.File=./logs/spring-dev.log
log4j.appender.file.MaxBackupIndex=100
log4j.appender.file.MaxFileSize=64MB
log4j.appender.file.Append=TRUE
log4j.appender.file.Threshold=info
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%5p] %C %M %t:%L:%x - %m%n


